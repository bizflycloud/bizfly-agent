env:
  - GO111MODULE=on
  - NFPM_PASSPHRASE= ${{ secrets.PGP_PASSPHRASE }}
  - PGP_PRIVATE_KEY= ${{ secrets.PGP_PRIVATE_KEY }}
  - NFPM_KEY_FILE = "./BizFlyCloud"
before:
  hooks:
    - go mod download
    - echo $PGP_PRIVATE_KEY > $NFPM_KEY_FILE
builds:
- env:
    - CGO_ENABLED=0
  goos:
    - linux
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  main: main.go
  binary: bizfly-agent
  hooks:
      pre: make build
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
    - goos: windows
      format: zip
source:
  enabled: true
  name_template: '{{ .ProjectName }}'
  format: 'tar'
nfpms:
  - file_name_template: '{{ .ProjectName }}-v{{ .Version }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    maintainer: "botv <botv@vccloud.vn>"
    description: |
      Collect system metrics and send to pushgateway.
       Note bizfly-agent uses node exporter, with some modification to filesystem
       metrics to report the whole volume instead of mount points.
       Only Linux is supported.
    vendor: "BizFly Cloud"
    homepage: "https://github.com/bizflycloud/bizfly-agent"
    license: "GPL-3.0"
    formats:
      - apk
      - deb
      - rpm
    dependencies:
      - git
    recommends:
      - golang
    files:
      ./usr/bin/bizfly-agent: "/usr/bin/bizfly-agent"
      ./scripts/linux/bizfly-agent.service: "/lib/systemd/system/bizfly-agent.service"

    config_files:
      ./etc/bizfly-agent/bizfly-agent.yaml: "/etc/bizfly-agent/bizfly-agent.yaml"
    scripts:
      preinstall: ./scripts/linux/preinst
      postinstall: ./scripts/linux/postinst
      postremove: ./scripts/linux/postrm
    overrides:
      need_sign_pgp:
        apk:
          signature:
            key_file: $NFPM_KEY_FILE
        deb:
          signature:
            key_file: $NFPM_KEY_FILE
        rpm:
          signature:
            key_file: $NFPM_KEY_FILE
release:
  github:
    owner: bizflycloud
    name: bizfly-agent
  prerelease: auto
  name_template: "{{ .ProjectName }}-v{{ .Version }} {{ .Env.USER }}"

